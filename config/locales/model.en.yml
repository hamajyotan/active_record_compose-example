---
en:
  activemodel:
    errors:
      messages:
        record_invalid: 'Validation failed: %{errors}'
      models:
        session:
          attributes:
            base:
              login_failed: Sign in failed
        dashboard/resignation:
          attributes:
            accept:
              blank: Please check the box
    attributes:
      dashboard/resignation:
        accept: Please check the box to cancel your membership
        reason: Resign reason
  activerecord:
    errors:
      messages:
        record_invalid: 'Validation failed: %{errors}'
        restrict_dependent_destroy:
          has_one: Cannot delete record because a dependent %{record} exists
          has_many: Cannot delete record because dependent %{record} exist
  attributes:
    content: Content
    email: Email
    lang: Language
    name: Name
    password: Password
    password_confirmation: Re-enter your new password
  errors:
    format: "%{message}"
    messages:
      accepted: "%{attribute} must be accepted"
      blank: "%{attribute} can't be blank"
      confirmation: "%{attribute} doesn't match"
      empty: "%{attribute} can't be empty"
      equal_to: "%{attribute} must be equal to %{count}"
      even: "%{attribute} must be even"
      exclusion: "%{attribute} is reserved"
      greater_than: "%{attribute} must be greater than %{count}"
      greater_than_or_equal_to: "%{attribute} must be greater than or equal to %{count}"
      in: "%{attribute} must be in %{count}"
      inclusion: "%{attribute} is not included in the list"
      invalid: "%{attribute} is invalid"
      less_than: "%{attribute} must be less than %{count}"
      less_than_or_equal_to: "%{attribute} must be less than or equal to %{count}"
      model_invalid: 'Validation failed: %{errors}'
      not_a_number: "%{attribute} is not a number"
      not_an_integer: "%{attribute} must be an integer"
      odd: "%{attribute} must be odd"
      other_than: "%{attribute} must be other than %{count}"
      password_too_long: "%{attribute} is too long"
      present: "%{attribute} must be blank"
      required: "%{attribute} must exist"
      taken: "%{attribute} has already been taken"
      too_long:
        one: "%{attribute} is too long (maximum is %{count} character)"
        other: "%{attribute} is too long (maximum is %{count} characters)"
      too_short:
        one: "%{attribute} is too short (minimum is %{count} character)"
        other: "%{attribute} is too short (minimum is %{count} characters)"
      wrong_length:
        one: "%{attribute} is the wrong length (should be %{count} character)"
        other: "%{attribute} is the wrong length (should be %{count} characters)"
    template:
      body: 'There were problems with the following fields:'
      header:
        one: "%{count} error prohibited this %{model} from being saved"
        other: "%{count} errors prohibited this %{model} from being saved"
